{% extends "base.html" %}
{% block content %}
<div class="content-section">
    <div class="account-media">
        <img class="account-img" src="{{ profile_image }}" alt="profile picture">
        <div class="account-body">
            <h3 class="account-heading">{{ current_user.username}}</h3>
            <p class="email-text">{{ current_user.email}}</p>
        </div>
    </div>
</div>
{% endblock content %}
